<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>&lt;input type="range"&gt;</title>
  <!-- CSS Styles are 100% Optional! -->
  <link rel="stylesheet" href="test_files/style.css">

</head>
<body>
  <!-- no styles just browser default -->
  <h2> &lt;input type="range"&gt;  (browser default)</h2>
  <input value="50" type="range">

  <!-- a bit more style -->
  <h2> &lt;input type="range" class="custom"&gt; (a bit of style)</h2>
  <input class="custom" value="0" type="range">

    <!-- a bit more style -->
  <h2> &lt;input type="range" class="custom"&gt; (customize everything)</h2>
  <input class="custom" min="0" max="100" value="0" type="range">


  <h2> &lt;input type="range" class="display-value"&gt; (display value while sliding)</h2>
  <input class="custom display-value" min="0" max="100" value="0" type="range">
  <output>0</output>%

  <!-- Pick a JavaScript (DOM) Libarary -->
  <script type="text/javascript" src="test_files/jquery-1.js"></script> <!-- 26kb -->
  <!--  OR  -->
  <!-- <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  93kb!! -->

  <!-- load the range-touch.js file to enable slider on touch devices -->
  <script type="text/javascript" src="test_files/range-touch.js"></script>

  <!-- OPTIONAL: display the value as the slider is changing -->
  <script type="text/javascript" src="test_files/display-range-value.js"></script>



</body></html>
