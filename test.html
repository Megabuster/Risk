<!DOCTYPE html>
<!-- build:[manifest] game.appcache -->
<html lang="en">
<!-- /build -->
<head>
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script> 
</head>

<body>
  <div ng-app="App" ng-controller="Ctrl">
    <form>
        <input 
            type="range"
            ng-attr-min="{{min()}}" 
            ng-attr-max="{{max()}}" />
    </form>
    <div>{{min()}} -- {{value()}}</div>
  </div>
  <script>
   angular.module('App', []).controller('Ctrl', function ($scope) {
      $scope.min=function($scope){
        return 1;
      };
      $scope.max=function($scope){
        return 5;
      };
      $scope.value=function($scope){
        return 3;
      };
    });
  </script>
</body>
</html>
